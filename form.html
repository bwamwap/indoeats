<body class="form">
    <header>
        <nav class="navbar">
            <div class="logo">

            </div>

            <div class="language-switcher">
                <label for="language-toggle">Lang:</label>
                <select id="language-toggle">
                    <option value="en">En</option>
                    <option value="es">Es</option>
                    <option value="fr">Fr</option>

                </div>

        </nav>
    </header>

    <nav class="mobile-navbar-top">

                    </span>
            </p>
        </div>
    </nav>
    
    <nav class="mobile-navbar-bottom">
        <div class="search-box">
            <div class="search-input">

    <div class="quiz">
        <div class="quiz-left">
            <div class="question">
                <h1>1. Do you have to eat vegetarian food?</h1>
                <br>
                <hr style="border: 1px solid #ffffff;">
                <form class="awnser">
                    <label>
                        <input type="radio" name="answer" value="yes"> Yes
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="answer" value="not-really"> Not really
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="answer" value="no"> No
                    </label>
                </form>
            </div>
            
        </div>
        <div class="quiz-right">
            <div class="question">
                <h1>2. Can you eat pork / lard ?</h1>
                <br>
                <hr style="border: 1px solid #ffffff;">
                <form class="awnser">
                    <label>
                        <input type="radio" name="answer" value="yes"> Yes
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="answer" value="not-really"> Not really
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="answer" value="no"> No
                    </label>
                </form>
            </div>
            
        </div>
    </div>
